<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee management system</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script type="text/javascript">
	</script>
  </head>
<body>
<div><nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <h4 class="navbar-brand" >EmP</h4>
    </div>

    <ul class="nav navbar-nav">	
      <li><h4 style="padding:15px;"><a th:href="@{/}">Home</a></h4></li>
    </ul>
  </div>
</nav></div>
<div>
<div class="container my-2">
<div>
<h1>Employee List</h1><a th:href="@{/shownewEmployeeFrom}" class="btn btn-success" style="float: right;margin: 15px 40px 15px 1100px;" >Add Employee</a></div>
<br>
<table border=1 class="table table-striped table-responsive-md">
<thead>
<tr class="success"><th>FirstName</th>
<th>LastName</th>
<th style="width:30%">Email</th>
<th style="width:20%">Action</th>
</tr>
</thead>
<tbody>
<tr th:each="employee : ${listEmployees}" >
                    <td th:text="${employee.firstname}"></td>
                    <td th:text="${employee.lastname}"></td>
                    <td th:text="${employee.email}"></td>
                    <td > <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger" onclick="return confirm('Do you want to delete the employee?');">Delete</a></td>
</tr>
</tbody>

</table></div>

</body>
</html>
